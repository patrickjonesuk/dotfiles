[bar/main]
monitor = ${env:MAIN_MONITOR:}
width = 100%
height = 18pt
radius = 6


background = ${colours.background}
foreground = ${colours.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colours.disabled}

font-0 = monospace;2
font-1 = Font Awesome 6 Free Regular:size=12;2
font-2 = Font Awesome 6 Free Solid:size=12;2
font-3 = Font Awesome 6 Brands Regular:size=12;2

modules-left = xworkspaces
modules-center = spotify
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[bar/info]
monitor = ${env:INFO_MONITOR:}
width = 100%
height = 18pt
radius = 6

background = ${colours.background}
foreground = ${colours.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colours.disabled}

font-0 = monospace;2
font-1 = Font Awesome 6 Free Regular:size=12;2
font-2 = Font Awesome 6 Free Solid:size=12;2
font-3 = Font Awesome 6 Brands Regular:size=12;2

modules-left = temperatures
modules-center = filesystem pulseaudio memory cpu wlan eth

cursor-click = pointer
cursor-scroll = ns-resize

